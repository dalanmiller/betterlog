  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/betterlogue.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-controller="BetterlogueCtrl">
    <div class="container">
      <div class="row">
          <div class="col-lg-12">
            <h1>ScottySearch</h1>
            <h2>A better way to search the course catalog</h2>
            <p>Currently searching for: {{query}}</p>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
            <form>
              <div class="form-group">
                <input ng-model="query" ng-change="update()" id="search" type="search" class="form-control input-lg" placeholder="Search for a class">
              </div>
            </form>
            <table class="table table-hover">
              <thead>
                <th>Course #</th>
                <th>Course Title</th>
                <th>Faculty</th>
                <th>Subject</th>
              </thead>
              <tbody ng-repeat="class in classes | filter:query | orderBy:num">
                <tr class="class">
                    <td>{{class.num}}</td>
                    <td>{{class.title}}</td>
                    <td>{{class.professor}}</td>
                    <td>{{class.subject}}</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>


    <!--[if lt IE 7]>
