  <body ng-app="Scotty">
    <div class="container">
      <div class="row">
          <div class="col-lg-12">
          <header>
            <h1>Scotty</h1>
            <h2>A better way to search the Heinz course catalog</h2>
          </header>
          </div>
      </div>
      <div ng-controller="LogCtrl" class="row">
          <div class="col-lg-12">
            <form>
              <div class="form-group">
                <input ng-model="query" ng-change="update()" id="search" type="search" class="form-control input-lg" placeholder="Search for a class">
              </div>
            </form>
            <table class="table table-hover">
              <thead>
                <th>Course #</th>
                <th>Course Title</th>
                <th>Faculty</th>
                <th>Subject</th>
              </thead>
              <tbody ng-repeat="class in classes | filter:query | orderBy:num">
                <tr class="class">
                    <td>{{class.num}}</td>
                    <td>{{class.title}}</td>
                    <td>{{class.professor}}</td>
                    <td>{{class.subject}}</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
